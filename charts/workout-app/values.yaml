replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/porfolio-480111/workout-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

env:
  # MONGO_URI is now managed via SealedSecret (mongodb-uri secret)
  LOG_LEVEL: info

readinessProbe:
  path: /health
  timeoutSeconds: 2

livenessProbe:
  path: /health
  timeoutSeconds: 2

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}
